<!DOCTYPE html>
<html>
<head>
    <title>K-Means Clustering</title>
</head>
<body>
    <h1>K-Means Clustering</h1>
    <form method="post">
        <label for="num_clusters">Number of Clusters:</label>
        <input type="number" id="num_clusters" name="num_clusters" required><br>
        <label for="centers">Initial Cluster Centers (comma-separated):</label>
        <input type="text" id="centers" name="centers" required><br>
        <button type="submit">Cluster</button>
    </form>
</body>
</html>
